<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <title>Mockup 1</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .magazine-container {
            display: grid;
            width: 1024px;
            
            grid-template-columns: 50px 1fr 1fr 1fr 1fr 1fr 50px;
            grid-template-rows: 1fr 1fr 4fr 4fr 2fr;
        }
        .cover-image {
            grid-column: 2 / 6;
            grid-row: 3 / 5;
            margin: 0;
            width: 100%;
        }
        .cover-image img {
            width: 100%;
            object-fit: cover;
        }
        .title-container {
            background-color: white;
            grid-column: 2 / span 2;
            grid-row: 2 / span 2;
            
            /* justify-content: center; */
            /* align-items: */
           
        }
        .title-container-column {
            background-color: withe;
            grid-row: 2/4;
            grid-column: 2/3;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            
        }
        .title {
            font-family: 'Lalezar', cursive;
            writing-mode: vertical-rl;
    
            transform: rotate(180deg);
            font-size: 100px;
            margin: 0;
            padding-top: 0px;
            
            line-height: 100px;
            
            
            letter-spacing: 4px;
            text-align: start;
            padding-top: 150px;

            /* writing-mode: vertical-lr;  */
            /* text-orientation: upright; */
            /* -webkit-transform: rotate(-90deg); */
            
            
         
            
            
        }
        .column {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.6);
            grid-column: 5 / 7;
            grid-row: 1 / 6;
        }
        .text {
            grid-column: 4 / 7;
            grid-row: 4 / 5;
            font-family: DomaineDisplay;
            font-size: 32px;
            color: white;
            margin: 30px 30px;
            text-align: justify;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="magazine-container">
            <figure class="cover-image">
                <img src="image1.jpg" alt="">
            </figure>
            <div class="title-container">
                
            </div>
            <div class="title-container-column">
            <h1 class="title">
                Coming
            </h1>
            <h1 class="title">
                Soon
            </h1>
            </div>
            <div class="column">
            </div>
            <div class="text">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto inventore nihil iusto error pariatur quis a deleniti porro? Tempore necessitatibus reiciendis blanditiis sed aut corporis inventore deleniti.</p>
            </div>
        </div>
    </div>
</body>
</html>
